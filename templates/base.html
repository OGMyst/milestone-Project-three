<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO - TAY - TOES!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
</head>
<body>
    <!-------------------------------- NAVBAR ------------------------------>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
            <a href="{{url_for('home')}}" id="logo" class="brand-logo font-size mellow-yellow">PTT</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons mellow-yellow">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{url_for('home')}}" class="nav-text mellow-yellow">Home</a></li>
                <li><a href="{{url_for('films')}}" class="nav-text mellow-yellow">Explore</a></li>
                <li><a href="{{url_for('add_movie')}}" class="nav-text mellow-yellow">Add Movie</a></li>       
                <li><a href="{{url_for('home')}}#top-of-calender" class="nav-text mellow-yellow">Calendar</a></li>
            </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{url_for('home')}}" class="nav-text mellow-yellow">Home</a></li>
        <li><a href="{{url_for('films')}}" class="nav-text mellow-yellow">Explore</a></li>
        <li><a href="{{url_for('add_movie')}}" class="nav-text mellow-yellow">Add Movie</a></li>       
        <li><a href="{{url_for('home')}}#top-of-calender" class="nav-text mellow-yellow">Calendar</a></li>
    </ul>
    <div id="lotr-background"> 
    {% block content %} {% endblock %}
    </div>
    <!--------------------------------- FOOTER ----------------------------->
    <footer>
        <div class="footer-text">
            <p class="mellow-yellow">Interested in seeing more?<span class="footer-span"> Come check out my other work and 
            see what I'm up to through my social media</span></p>
        </div>
        <div class="footer-icons">
            <a href="https://github.com" target="_blank" class="social-icons mellow-yellow"><i class="fab fa-github fa-sm"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icons mellow-yellow"><i class="fab fa-twitter fa-sm"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icons mellow-yellow"><i class="fab fa-instagram fa-sm"></i></a>
            <a href="https://facebook.com" target="_blank" class="social-icons mellow-yellow"><i class="fab fa-facebook-f fa-sm"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/318689fbdb.js"></script>
    <script src="{{url_for('static', filename='libraries/jquery-3.5.0.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script> 
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    $(document).ready(function(){
        $('select').formSelect();
        $('.sidenav').sidenav();
    });
    </script>
</body>
</html>
